<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Samples VueJs</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    
</head>
<body>

<div id="app">
    <button @click="showAlert">Click me to see alert!</button>    


    <hr>
    <input type="text" @keydown="showKeyPressed($event)"><span v-if="keyPressed != ''"> - {{keyPressed}}'</span>

    <hr>
    <input type="text" @keydown.Enter="isEnterPressed = true">
    


    <br>
    is 'Enter' pressed?! <span class="">{{isEnterPressed}}</span>
    
    
</div>

<script>
new Vue({
    el: '#app',
    data: {
        counter: 0,
        isEnterPressed: false,
        keyPressed: ''
    },
    methods : {
        showAlert() {
            alert('11!1');
        },
        showKeyPressed(event) {            
            this.keyPressed = event.key          
            event.target.value = ''            
        }

    }});

</script>
</body>
</html>
